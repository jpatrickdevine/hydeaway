---
layout: default
---

<div class="post">
  <h1 class="post-title">
    {{ page.title }}
  </h1>
  <div class="hr"></div>
  <span class="post-date">{{ page.date | date_to_long_string }}</span>
  {{ content }}
</div>

<div class="only-mobile alert">
  <a href="{{ site.baseurl }}/blog/" class="underline">
    <i class="fa fa-arrow-circle-left"></i> &nbsp; Back to Blog Feed
  </a>
</div>
